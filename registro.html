    <main id="page-content" class="container text-center">
        <!-- Generic Form -->
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0">Registro de cuenta</h3>
                            <hr class="mb-md-5">

                            <!-- Registration Form -->
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="user">Nombre de Usuario</label>
                                            <input type="text" id="user" class="form-control form-control-lg" />
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="pass1">Contrase&ntilde;a</label>
                                            <input type="password" id="pass1" class="form-control form-control-lg" />
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="pass2">Repetir Contrase&ntilde;a</label>
                                            <input type="password" id="pass2" class="form-control form-control-lg" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="tyc" />
                                    <label class="form-check-label" for="tyc">
                                        Acepto los <a href="https://google.com">Terminos y Condiciones</a>
                                    </label>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <img src="img/captcha.png">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-success btn-lg w-100">Registrar
                                        Cuenta</button>
                                </div>
                            </form>
                            <!-- End of Registration Form -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Generic Form -->
