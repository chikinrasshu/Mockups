</head>

<body>
    <!-- Nav Bar -->
    <header>
        <nav>
            <ul>
                <!-- Logo -->
                <li class="logo">
                    <a href="index.html"><img src="img/logo.svg" />Logo</a>
                </li>
                <!-- End of Logo -->

                <!-- Menu -->
                <li class="menu">
                    <ul>
                        <li><a href="listaDeTareas.html">Tareas</a></li>

                        <li><a href="#">Horario</a></li>
                        <li><a href="#">Notificaciones</a></li>
                    </ul>
                </li>
                <!-- End of Menu -->

                <!-- User Menu -->
                <li class="user-menu">
                    <button>Username <img src="img/user_placeholder.svg" /></button>
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Ajustes</a></li>
                        <li><a href="#">Ayuda</a></li>

                    </ul>
                </li>
                <!-- End of User Menu -->
            </ul>
        </nav>
    </header>
    <!-- End of Nav Bar -->

    <main>
        <!-- Register Form -->
        <form class="center" novalidate>
            <h2>Registro de cuenta</h2>
            <div class="shadow"></div>

            <div class="item">
                <input type="text" id="user" required="required">
                <label for="user">Nombre de Usuario</label>
            </div>
            <div class="item">
                <input type="text" id="mail" required="required">
                <label for="mail">Direccion de Correo</label>
            </div>
            <div class="item">
                <input type="password" id="pass1" required="required">
                <label for="pass1">Contraseña</label>
            </div>
            <div class="item">
                <input type="password" id="pass2" required="required">
                <label for="pass2">Repetir Contraseña</label>
            </div>

            <div class="item">
                <label class="checkbox-item">
                    <input type="checkbox" checked="checked">
                    <span>Acepto los <a href="https://google.com">TyC</a></span>
                </label>
            </div>

            <img src="img/captcha.jpg">

            <button type="submit">Registrar Cuenta</button>
        </form>
        <!-- End of Register Form -->
    </main>
